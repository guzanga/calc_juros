<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Juros</title>
    </head>
<body>
    <h1 class="fa-solid fa-face-glasses">CÃ¡lculo de Juros</h1>
    <form id="mediaForm">
        <label>Calcule seu juros aqui</label>
        <br>
        <input type="number" placeholder="Digite o tempo em meses" id="tempo" step="0.1">
        <input type="number" placeholder="Digite a taxa em porcentagem" id="taxa" step="0.1">
        <input type="number" placeholder="Digite a capital inicial" id="capital" step="0.1">
       

        <label>Tipo de juros:</label>

        <select id="tipoMedia">
            <option value="Simples">Simples</option>
            <option value="Compostos">Compostos</option>
        </select>

        <button type="submit">Calcular Juros</button>
    </form>

    <div id="resultado">
        <h2>Resultado:</h2>
        <p>Juros:</p>
        <p id="jurosaqui"></p>
        <br>
        <p>Montante:</p>
        <p id="montanteaqui"></p>

        <script src="script.js"></script>
    </div>
</body>
</html>
